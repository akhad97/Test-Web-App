<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="{% static 'blog/logo.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">
    {% block extra_head %}
    {% endblock %}
</head>
<body  style="background-color: #fff;">
<div class="container">
    <div class="row">
        <div class="col-5" style="margin-top: 100px;">
            <i class="fab fa-twitter logo"></i><br>
            <h1 style="color: #1da1f2; font-weight: bold;">Tweet On The Internet</h1><br>
            <p style="color: #606868;">Let your voice reach to the world for using our platform</p>
            <div class="buttons">
                <a class="btn btn-outline-primary" style="padding: 21px 37px; border-radius: 0; font-size: 20px; margin-right: 15px;" href="{% url 'account_login' %}">Sign in</a>
                <a class="btn btn-primary" style="padding: 21px 37px; border-radius: 0; font-weight: bold; font-size: 20px;" href="{% url 'account_signup' %}">Register Now</a>

            </div>
        </div>
        <div class="col-7 first-page"  >
            <img style="width: 839px; height:736px;"  src="{% static '4.jpg' %}" alt="">
        </div>
    </div>
</div>
</body>
 <script>
        setTimeout(function () {
            for (let element of document.getElementsByClassName("alert")) {
                element.style.display = "none";
            }
        }, 2000);
    </script>

        crossorigin="anonymous"></script>
</html>
